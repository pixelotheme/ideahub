<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"  crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="container">

    <div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>내용</th>
                <th>작성일</th>
                <th>수정일</th>
            </tr>

            </thead>
            <tbody>

<!--            <tr th:each="var : ${list}" onclick="location='/ideaboard/view'">-->
            <tr th:each="var : ${list}"  th:onclick="|location.href='@{/ideaboard/view(id=${var.id})}'|">
                <td th:text="${var.id}" ></td>
<!--                <a href="/ideaboard/updateForm/${var.id}">클릭</a>-->
                <td th:text="${var.title}" ></td>
                <td th:text="${var.content}" ></td>
                <td th:text="${var.writeDate}" ></td>
                <td th:text="${var.updateDate}" ></td>

            </tr>

            </tbody>
        </table>

    </div>
<a class="" href="/ideaboard/createForm">게시물 등록</a>
</div>
</body>
</html>
